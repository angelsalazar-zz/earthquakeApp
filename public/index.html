<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earthquate-app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Earthquakes</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <form id="searchForm">
                <div class="form-group" id="inputWrapper">
                  <label class="control-label">City/Location name</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="place" name="place">
                    <span class="input-group-btn">
                      <button class="btn btn-default"
                              title="search"
                              type="submit">
                              <i class="fa fa-search" aria-hidden="true"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              Earthquakes in <strong><span id="display"></span></strong>
              <span class="pull-right">
                <i class="fa fa-spinner spinner hide" aria-hidden="true" id="searchLoader"></i>
                <button class="btn btn-xs btn-default hide" id="restore"><i class="fa fa-refresh" aria-hidden="true"></i></button>
              </span>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="earthquakeTable">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Magnitude</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>
                      Recorded at <span class="sorter-wrapper" id="time"><i class="fa fa-sort-amount-asc" aria-hidden="true"></i></span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              Top 10 largest earthquakes in the world recorded until <strong><span id="currentDate"></span></strong>
              <span class="pull-right">
                <button class="btn btn-xs btn-default" id="toggleMap"><i class="fa fa-map" aria-hidden="true"></i></button>
              </span>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-hover" id="topTenTable">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Magnitude</th>
                    <th>Latitude</th>
                    <th>Longitud</th>
                    <th>Recorded at</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
              <div class="map hide" id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7pcNwKqsrFNBoDjs6aeD6aHSOrYIMXw8"
    async defer></script>
    <script src="js/ajax.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="app.js"></script>
  </body>
</html>
